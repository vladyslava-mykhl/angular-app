<div class="loader" *ngIf="loading; else albums">
  <app-loader></app-loader>
</div>
<ng-template #albums>
  <div class="albums">
      <mat-card class="info">
        <mat-card-subtitle>
          <p>Author: {{authorName}}</p>
        </mat-card-subtitle>
        <mat-card-title>
           <p>{{album?.title}}</p>
          </mat-card-title>
      </mat-card>
      <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
  </div>
</ng-template>
